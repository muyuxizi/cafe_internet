<script>
    $(document).ready(function () {

        // Configuration for jqGrid Example 2
        $("#permission_list").jqGrid({
            url: '/permission_list.action',
            datatype: "json",
            ajaxGridOptions: {contentType: 'application/json; charset=utf-8'},
            height: 450,
            autowidth: true,
            shrinkToFit: true,
            rowNum: 20,
            rowList: [10, 20, 30],
            colNames:['id','标识码', '名字', '角色'],
            colModel:[
                {name:'id',index:'id', editable: true, width:40},
                {name:'code',index:'code', editable: true, width:40},
                {name:'name',index:'name', editable: true, width:40},
                {name:'role',index:'role', editable: true, width:60}
            ],
            pager: "#pager_list",
            viewrecords: true,
            caption: "权限管理列表",
            add: true,
            edit: true,
            addtext: 'Add',
            edittext: 'Edit',
            hidegrid: false
        });

        // Add selection
        $("#permission_list").setSelection(4, true);


        // Setup buttons
        $("#permission_list").jqGrid('navGrid', '#pager_list',
            {  edit: true,
                add: true,
                del: true,
                addfunc:openadd,
                editfunc:openupdate,
                delfunc:opendel
            },

            {height: 200, reloadAfterSubmit: true}
        );

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#permission_list').setGridWidth(width);
        });


        $("#consoleDlg").dialog({
            autoOpen:false,
            modal:true      //设置对话框为模态对话框

        });


        setTimeout(function(){
            $('.wrapper-content').removeClass('animated fadeInRight');
        },700);
    });

    var openadd = function(){
        var consoleDlg = $("#consoleDlg");
        consoleDlg.find("input").removeAttr("disabled").val("");
        consoleDlg.dialog({
            title:"新增",
            resizable:false,
            width:480,
            buttons:{
                "取消":function(){
                    $("#consoleDlg").dialog("close");
                },
                "新增":addItem
            }
        });
        consoleDlg.dialog("open");
    };


    var openupdate = function(){
        var consoleDlg = $("#consoleDlg");
        consoleDlg.find("input").removeAttr("disabled");
        consoleDlg.dialog({
            title:"修改",
            resizable:false,
            width:480,
            buttons:{
                "取消":function(){
                    $("#consoleDlg").dialog("close");
                },
                "修改":updateItem
            }
        });
        loadSelectedRowData();
        consoleDlg.dialog("open");
    };


    var opendel = function(){
        var consoleDlg = $("#consoleDlg");
        consoleDlg.find("input").attr("disabled", true);
        consoleDlg.dialog({
            title:"删除",
            resizable:false,
            width:480,
            buttons:{
                "取消":function(){
                    $("#consoleDlg").dialog("close");
                },
                "删除":deleteItem
            }
        });
        loadSelectedRowData();
        consoleDlg.dialog("open");
    };




    var loadSelectedRowData = function(){
        var selectedRowId = $("#permission_list").jqGrid("getGridParam", "selrow");
        var rowData = $("#permission_list").jqGrid("getRowData",selectedRowId);
        if (!selectedRowId) {
            alert("请先选择需要编辑的行!");
            return false;
        } else {
            var consoleDlg = $("#consoleDlg");
            consoleDlg.find("#id").val(rowData.id);
            consoleDlg.find("#code").val(rowData.code);
            consoleDlg.find("#name").val(rowData.name);
            consoleDlg.find("#role").val(rowData.role)
        }
    };


    var addItem = function(){
        var consoleDlg = $("#consoleDlg");
        var id = $.trim(consoleDlg.find("#id").val());
        var code = $.trim(consoleDlg.find("#code").val());
        var name = $.trim(consoleDlg.find("#name").val());
        var role = $.trim(consoleDlg.find("#role").val());

        $.ajax({
            url: '/permission_list/add',
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "code": code,
                "name": name,
                "role": role
            }),
            datatype: "json",
            cache : false,
            type:'POST',
            success :  function(result) {
                var str1 = "success";
                if (result != str1) {
                    alert("添加失败!");
                }else{
                    var dataRow = {
                        id: id,
                        code: code,
                        name: name,
                        role: role
                    }
                    $("#permission_list").jqGrid('addRowData', id,dataRow, 'last');
                    consoleDlg.dialog("close");
                    alert("添加成功!");
                }
            },
            error : function(textStatus, e) {
                alert("系统ajax交互错误: " + textStatus);
            }
        });

    }


    var updateItem = function(){
        var consoleDlg = $("#consoleDlg");
        var id = $.trim(consoleDlg.find("#id").val());
        var code = $.trim(consoleDlg.find("#code").val());
        var name = $.trim(consoleDlg.find("#name").val());
        var role = $.trim(consoleDlg.find("#role").val());
        $.ajax({
            url: '/permission_list/update',
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "code": code,
                "name": name,
                "role": role
            }),
            datatype: "json",
            cache : false,
            type:'POST',
            success :  function(result) {
                var str1 = "success";
                if (result != str1) {
                    alert("更新失败!");
                }else{
                    var dataRow = {
                        id: id,
                        code: code,
                        name: name,
                        role: role
                    }
                    $("#permission_list").jqGrid('setRowData', id,dataRow);
                    consoleDlg.dialog("close");
                    alert("修改成功!");
                }
            },
            error : function(textStatus, e) {
                alert("系统ajax交互错误: " + textStatus);
            }
        });
    };

    var deleteItem = function(){
        var consoleDlg = $("#consoleDlg");
        var id = $.trim(consoleDlg.find("#id").val());
        var code = $.trim(consoleDlg.find("#code").val());
        var name = $.trim(consoleDlg.find("#name").val());
        var role = $.trim(consoleDlg.find("#role").val());
        $.ajax({
            url: '/permission_list/del',
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "code": code,
                "name": name,
                "role": role
            }),
            datatype: "json",
            cache : false,
            type:'POST',
            success :  function(result) {
                var str1 = "success";
                if (result != str1) {
                    alert("删除失败!");
                }else{
                    $("#permission_list").jqGrid('delRowData', id);
                    consoleDlg.dialog("close");
                    alert("删除成功!");
                }
            },
            error : function(textStatus, e) {
                alert("系统ajax交互错误: " + textStatus);
            }
        });
    }


    $(function(){
        $("#search_button").click(function(){

            var name = $("#search").val();
            $("#permission_list").jqGrid('clearGridData');
            $("#permission_list").jqGrid('setGridParam',{
                url: '/permission_one.action',
                datatype: "json",
                postData:{
                    name: name
                },
                page : 1
            }).trigger("reloadGrid"); //重新载入
        });
    });
</script>
