<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" th:href="@{/static/login/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/login/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/login/css/form-elements.css}">
    <link rel="stylesheet" th:href="@{/static/login/css/style.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="@{/static/login/ico/favicon.png}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/static/login/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/static/login/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/static/login/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/static/login/ico/apple-touch-icon-57-precomposed.png}">

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Cafe Internet</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            欢迎来到本网咖 <a href="#"><strong>WELCOME</strong></a>请先登陆!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请登录</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="login.html" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <input type="text" name="username"   id="username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" id="password" name="password" />
                            </div>
                            <button type="submit" class="btn">登陆</button>
                        </form>
                        <label class="sr-only" for="password">Or</label>
                        <form role="form" th:action="register.action" method="post" class="login-form">
                     <button type="submit" class="btn">注册</button>
                        </form>
                        <p th:if="${loginError}" class="error">用户名或密码错误</p>
                    </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- Javascript -->
<script th:src="@{/static/login/js/jquery-1.11.1.min.js}"  type="text/javascript"></script>
<script th:src="@{/static/login/bootstrap/js/bootstrap.min.js}"  type="text/javascript"></script>
<script th:src="@{/static/login/js/jquery.backstretch.min.js}"  type="text/javascript"></script>
<script th:src="@{/static/login/js/scripts.js}" type="text/javascript"></script>
<script th:src="@{/static/login/js/placeholder.js}"></script>
<!--[if lt IE 10]>
<script th:src="@{/static/login/js/placeholder.js}"></script>
<![endif]-->

</body>

</html>
