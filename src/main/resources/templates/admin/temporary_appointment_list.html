<script>
    var table;
    //从服务端获取数据，并显示在[.table-type]表格中
    $(function () {
        getAllTypesInfo();
    });




    function getAllTypesInfo() {
        $.ajax({
            url: '/temporary_appointment.action',
            success: function (data) {
                    table = $('.table-temporary-appointment').DataTable({
                        pageLength: 10,
                        responsive: true,
                        dom: '<"html5buttons"B>lTfgitp',
                        "oLanguage": {
                            "sLengthMenu": "每页显示 _MENU_ 条记录",
                            "sZeroRecords": "对不起，查询不到任何相关数据",
                            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_条记录",
                            "sInfoEmtpy": "找不到相关数据",
                            "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                            "sProcessing": "正在加载中...",
                            "sSearch": "搜索",
                            "oPaginate": {
                                "sFirst": "第一页",
                                "sPrevious": " 上一页 ",
                                "sNext": " 下一页 ",
                                "sLast": " 最后一页 "
                            }
                        },
                        buttons: [],
                        data: data,
                        columns: [
                            {data: "username"},
                            {data: "computerId"},
                            {data: "cafeName"},
                            {data: "startTime"},
                            {data: "endTime"},
                            {data: "amount"}
                        ]
                    });





            }
        });
    }
