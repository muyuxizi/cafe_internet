<script>
    $(document).ready(function () {

        // Configuration for jqGrid Example 2
        $("#customers_list").jqGrid({
            url: '/customers_list.action',
            datatype: "json",
            ajaxGridOptions: {contentType: 'application/json; charset=utf-8'},
            height: 450,
            autowidth: true,
            shrinkToFit: true,
            rowNum: 20,
            rowList: [10, 20, 30],
            colNames:['用户名','账户余额', '使用状态', '预约状态','电话号码','生日'],
            colModel:[
                {name:'username',index:'username', editable: true, width:40},
                {name:'accountMoney',index:'accountMoney', editable: true, width:40 , sorttype:"int",search:true},
                {name:'isUsed',index:'isUsed', editable: true, width:40},
                {name:'isAppointment',index:'isAppointment', editable: true, width:60},
                {name:'telephoneNumber',index:'telephoneNumber', editable: true, width:50},
                {name:'birthday',index:'birthday', editable: true, width:40}
            ],
            pager: "#pager_list",
            viewrecords: true,
            caption: "用户管理列表",
            add: true,
            edit: true,
            addtext: 'Add',
            edittext: 'Edit',
            hidegrid: false
        });

        // Add selection
        $("#customers_list").setSelection(4, true);


        // Setup buttons
        $("#customers_list").jqGrid('navGrid', '#pager_list',
            {  edit: true,
                add: true,
                del: true,
                editfunc:openupdate
            },

            {height: 200, reloadAfterSubmit: true}
        );

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#customers_list').setGridWidth(width);
        });


        $("#consoleDlg").dialog({
            autoOpen:false,
            modal:true      //设置对话框为模态对话框

        });


        setTimeout(function(){
            $('.wrapper-content').removeClass('animated fadeInRight');
        },700);
    });



    var openupdate = function(){
        var consoleDlg = $("#consoleDlg");
        consoleDlg.find("input").removeAttr("disabled");
        consoleDlg.dialog({
            title:"修改",
            resizable:false,
            width:480,
            buttons:{
                "取消":function(){
                    $("#consoleDlg").dialog("close");
                },
                "修改":updateItem
            }
        });
        loadSelectedRowData();
        consoleDlg.dialog("open");
    };




    var loadSelectedRowData = function(){
        var selectedRowId = $("#customers_list").jqGrid("getGridParam", "selrow");
        var rowData = $("#customers_list").jqGrid("getRowData",selectedRowId);
        if (!selectedRowId) {
            alert("请先选择需要编辑的行!");
            return false;
        } else {
            var consoleDlg = $("#consoleDlg");
            consoleDlg.find("#username").val(rowData.username);
            consoleDlg.find("#accountMoney").val(rowData.accountMoney);
            consoleDlg.find("#isAppointment").val(rowData.isAppointment);
            consoleDlg.find("#isUsed").val(rowData.isUsed);
            consoleDlg.find("#telephoneNumber").val(rowData.telephoneNumber);
            consoleDlg.find("#birthday").val(rowData.birthday)
        }
    };




    var updateItem = function(){
        var consoleDlg = $("#consoleDlg");
        var selectedRowId = $("#customers_list").jqGrid("getGridParam", "selrow");
        var username = $.trim(consoleDlg.find("#username").val());
        var accountMoney = $.trim(consoleDlg.find("#accountMoney").val());
        var isAppointment = $.trim(consoleDlg.find("#isAppointment").val());
        var isUsed = $.trim(consoleDlg.find("#isUsed").val());
        var telephoneNumber = $.trim(consoleDlg.find("#telephoneNumber").val());
        var birthday = $.trim(consoleDlg.find("#birthday").val());
        $.ajax({
            url: '/customers_list/update.action',
            contentType: "application/json",
            data: JSON.stringify({
                "username": username,
                "accountMoney": accountMoney,
                "isAppointment": isAppointment,
                "isUsed": isUsed,
                "telephoneNumber": telephoneNumber,
                "birthday": birthday
            }),
            datatype: "json",
            cache : false,
            type:'POST',
            success :  function(result) {
                var str1 = "success";
                if (result != str1) {
                    alert("更新失败!");
                }else{
                    var dataRow = {
                        username: username,
                        accountMoney: accountMoney,
                        isAppointment: isAppointment,
                        isUsed: isUsed,
                        telephoneNumber: telephoneNumber,
                        birthday: birthday
                    }
                    $("#customers_list").jqGrid('setRowData', selectedRowId,dataRow);
                    consoleDlg.dialog("close");
                    alert("修改成功!");
                }
            },
            error : function(textStatus, e) {
                alert("系统ajax交互错误: " + textStatus);
            }
        });
    };



    $(function(){
        $("#search_button").click(function(){

            var username = $("#search").val();
            $("#customers_list").jqGrid('clearGridData');
            $("#customers_list").jqGrid('setGridParam',{
                url: '/customers_list/getone.action',
                datatype: "json",
                postData:{
                    username: username
                },
                page : 1
            }).trigger("reloadGrid"); //重新载入
        });
    });
</script>
